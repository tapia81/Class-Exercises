<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #1: Changing text</title>
    <style>
      #mydiv {
        width: 300px;
        height: 50px;
        line-height: 50px; /* for vertical alignment of text */
        text-align: center;
        border: 1px solid black;
        background-color: yellow;
        font-size: 2em;
        font-weight: bold;
      }

     
    </style>
    
  </head>
  <body>
   
    <div id="mydiv" >Hello world</div>
    <script>
      //code here
      //grab the element by its ID, and store it into a variable
      let yellowBox = document.querySelector("#mydiv");

      yellowBox.addEventListener("mouseout", window.onload=function(){
        yellowBox.textContent = "Hello World";
      });

      yellowBox.addEventListener("mouseover", window.onload=function(){
        yellowBox.textContent = "Can I help you";
      });
      //event listner is a function/method that listens for something I.E hover, clicks etc
    </script>
  </body>
</html>
